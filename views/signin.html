<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>Sign In</h1>
            <form id="signinForm">
                <div class="input-group">
                    <label for="signinEmail">Email</label>
                    <input type="email" id="signinEmail" name="email" required>
                </div>
                <div class="input-group">
                    <label for="signinPassword">Password</label>
                    <input type="password" id="signinPassword" name="password" required>
                </div>
                <button type="submit">Sign In</button>
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                <p>Or sign in with:</p>
                <button type="button" class="social-button google">Sign in with Google</button>
                <button type="button" class="social-button facebook">Sign in with Facebook</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('signinForm').addEventListener('submit', function (event) {
            event.preventDefault();
            // Here you should include actual sign-in logic
            window.location.href = 'expense.html'; // Redirect to the main expense page after successful sign-in
        });
    </script>
</body>

</html>
