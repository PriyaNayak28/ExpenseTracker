<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline CSS for simplicity */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f4f8;
        }

        .logo-container {
            text-align: center;
        }

        .logo-container img {
            max-width: 100%;
            height: auto;
            border: none;
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <img src="images/logo.png" alt="Budget Buddy Logo">
    </div>
    <script>
        // Redirect to sign-up page after 3 seconds
        setTimeout(function () {
            window.location.href = 'signup.html';
        }, 2000); // 3000 milliseconds = 3 seconds
    </script>
</body>

</html>
